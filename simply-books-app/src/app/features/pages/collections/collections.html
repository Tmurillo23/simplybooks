<!-- 🔍 Buscador arriba -->
<div class="search-bar">
  <input
    type="text"
    placeholder="Buscar colección..."
    [value]="search()"
    (input)="search.set($any($event.target).value)"
  />
</div>

<section id="collections">
  <!-- Botón para crear nueva colección -->
  <div class="collections-header">
    <button class="add-collection-btn" [routerLink]="['/create-collection']">
      Nueva colección
    </button>
  </div>

  @if (filteredCollections().length > 0) {
    @for (collection of filteredCollections(); track collection.id) {
      <article class="collection-card">
        <h3 class="collection-name">
          <a
            [routerLink]="['/collection', collection.id]"
            class="collection-link"
            title="Ver colección"
          >
            {{ collection.name }}
          </a>
        </h3>

        <div class="collection-actions">
          <button [routerLink]="['/edit-collection', collection.id]">Editar</button>
          <button (click)="deleteCollection(collection.id)">Eliminar</button>
        </div>
      </article>
    }
  } @else {
    <span class="no-collections">Aún no tienes colecciones</span>
  }
</section>

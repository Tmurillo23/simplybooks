<div class="edit-review-container">
  <h2>Editar rese√±a</h2>

  <!-- Seleccionar libro -->
  <div class="form-group">
    <label for="book-select">Libro:</label>
    <select id="book-select" [(ngModel)]="selectedBookId">
      <option value="" disabled>-- Elige un libro --</option>
      @for (book of availableBooks; track book.id) {
        <option [value]="book.id">{{ book.title }}</option>
      }
    </select>
  </div>

  <!-- T√≠tulo -->
  <div class="form-group">
    <label for="review-title">T√≠tulo:</label>
    <input
      id="review-title"
      type="text"
      [(ngModel)]="title"
      placeholder="Ejemplo: Un viaje inolvidable"
    />
  </div>

  <!-- Calificaci√≥n -->
  <div class="form-group">
    <label>Calificaci√≥n:</label>
    <div class="stars">
      @for (star of [1, 2, 3, 4, 5]; track star) {
        <span
          [class]="star <= rating ? 'filled-star' : 'empty-star'"
          (click)="rating = star"
          [title]="star + ' estrella(s)'"
          aria-label="{{ star }} estrellas"
        >‚òÖ</span>
      }
    </div>
  </div>

  <!-- Contenido -->
  <div class="form-group">
    <label for="review-content">Rese√±a:</label>
    <textarea
      id="review-content"
      [(ngModel)]="content"
      rows="5"
      placeholder="Actualiza tu rese√±a..."
    ></textarea>
  </div>

  <!-- Borrador -->
  <div class="form-group checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="draft" /> Guardar como borrador
    </label>
  </div>S

  <!-- Botones -->
  <div class="buttons">
    <!-- Bot√≥n solo guarda cambios -->
    <button type="button" (click)="updateReview()">üíæ Actualizar rese√±a</button>
    <!-- Volver a la lista de rese√±as -->
    <button type="button" [routerLink]="['/reviews']">‚Ü©Ô∏è Volver</button>
  </div>
</div>

<section id="login-box">
  <h2>Inicio de sesión</h2>
  <form [formGroup]="loginForm">
    <label for="email">Correo electrónico</label>
    <input type="text" id="email" placeholder="Ingrese su correo" formControlName="email" />

    <label>Contraseña</label>
    <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password" />
  </form>

  <a class="primary" (click)="onLogin()">Iniciar sesión</a>
  <a class="secondary" routerLink="/sign-up">Registrarse</a>
  <a class="secondary" routerLink="/reset-password">Recuperar contraseña</a>
</section>

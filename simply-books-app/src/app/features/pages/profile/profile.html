<div class="profile-container">
  <!-- Encabezado con avatar y nombre -->
  <div class="profile-header">
    <img class="profile-pic" [src]="user.avatar_url || '/assets/default-avatar.png'" [alt]="user.username">
    <div>
      <h2>{{ user.username }}</h2>
      <p class="bio" *ngIf="user.bio">{{ user.bio }}</p>
    </div>
  </div>

  <!-- Estadísticas -->
  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-value">{{ stats.booksRead }}</div>
      <div class="stat-label">Libros leídos</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">{{ stats.reviewsCount }}</div>
      <div class="stat-label">Reseñas</div>
    </div>
    <a [routerLink]="['/followers']" class="stat-item link-item">
      <div class="stat-value">{{ stats.followersCount }}</div>
      <div class="stat-label">Seguidores</div>
    </a>
    <a [routerLink]="['/following']" class="stat-item link-item">
      <div class="stat-value">{{ stats.followingCount }}</div>
      <div class="stat-label">Siguiendo</div>
    </a>
  </div>

  <!-- Datos de cuenta -->
  <form class="profile-form">
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" type="email" [value]="user.email" readonly>
    </div>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" [value]="user.username" readonly>
    </div>

    <div class="form-group" *ngIf="user.created_at">
      <label>Miembro desde</label>
      <div>{{ user.created_at | date:'longDate' }}</div>
    </div>

    <button type="button" class="btn-primary" [routerLink]="['/update-profile']">Editar perfil</button>
  </form>
</div>

<section class="update-container">
  @if (book) {
    <form (ngSubmit)="saveChanges()" class="update-form">
      <h2>Actualizar libro</h2>

      <label>Título</label>
      <input type="text" [(ngModel)]="book.title" name="title" required />

      <label>Autor</label>
      <input type="text" [(ngModel)]="book.author" name="author" required />

      <label>Año</label>
      <input type="number" [(ngModel)]="book.year" name="year" />

      <label>Páginas</label>
      <input type="number" [(ngModel)]="book.pages" name="pages" />

      <label>Páginas leídas</label>
      <input type="number" [(ngModel)]="book.pages_read" name="pages_read" />

      <label>Rating</label>
      <input type="number" min="0" max="5" step="0.1" [(ngModel)]="book.rating" name="rating" />

      <label>Descripción</label>
      <textarea [(ngModel)]="book.description" name="description"></textarea>

      <label>Estado de lectura</label>
      <select [(ngModel)]="book.reading_status" name="reading_status">
        <option value="Por leer">Por leer</option>
        <option value="Leyendo">Leyendo</option>
        <option value="Pausado">Pausado</option>
        <option value="Completado">Completado</option>
        <option value="Abandonado">Abandonado</option>
      </select>

      <button type="submit">Guardar cambios</button>
    </form>
  }
</section>

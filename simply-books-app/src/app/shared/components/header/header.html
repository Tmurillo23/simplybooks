<header class="header-container">

  @if (isLogged()) {
    <div class="header-content">

      <!-- üîπ Logo / Marca -->
      <div class="logo" (click)="router.navigateByUrl('home')">
        <h1>SimplyBooks</h1>
      </div>

      <!-- üîπ Barra de b√∫squeda -->
      <div class="search-box">
        <input
          type="text"
          placeholder="Buscar usuarios..."
          [ngModel]="searchQuery()"
          (ngModelChange)="searchQuery.set($event)"
          (blur)="onBlur()"
        />


        <!-- üîΩ Dropdown de resultados -->
        @if (isDropdownVisible() && searchResults().length > 0) {
          <ul class="search-dropdown">
            @for (user of searchResults(); track user.username) {
              <li (click)="goToUserProfile(user.username)">
                <span class="username">{{ user.username }}</span>
                <button
                  class="follow-btn"
                  (click)="followUser(user); $event.stopPropagation()"
                >
                  {{ isFollowing(user.username) ? 'Siguiendo' : 'Seguir' }}
                </button>
              </li>
            }
          </ul>
        }
      </div>

      <!-- üîπ Navegaci√≥n -->
      <nav class="nav-links">
        <a routerLink="/reviews">Rese√±as</a>
        <a routerLink="/add-book">Agregar libros</a>
        <a routerLink="/collections">Colecciones</a>
        <a routerLink="/loans">Pr√©stamos</a>
        <a routerLink="/feed">Feed social</a>
        <a (click)="onProfile()">Perfil</a>
        <a (click)="onLogout()">Cerrar sesi√≥n</a>
      </nav>

    </div>
  } @else {
    <!-- üîπ Vista p√∫blica -->
    <div class="header-public">
      <h1 class="logo">SimplyBooks</h1>
    </div>
  }

</header>

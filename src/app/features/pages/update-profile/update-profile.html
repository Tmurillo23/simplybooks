<div class="profile-container">
  <div class="profile-header">
    <div class="profile-pic"></div>
    <h2>Editar perfil</h2>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" id="email" formControlName="email" readonly>
    </div>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="nombre_usuario">
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-primary">Guardar cambios</button>
      <button type="button" class="btn-secondary" (click)="router.navigate(['/profile'])">Regresar</button>
    </div>
  </form>
</div>
